<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="result">
        <span class="title">
          Your Result
        </span>

        <div class="score">
          <span class="highlight">
            76
          </span>
          <span class="ofhundred">
            of 100
          </span>
        </div>
        <span class="greatings">
          Great
        </span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <span class="title">
          Summary
        </span>
        <div class="reaction skill">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <span>
              Reaction
            </span>
          </div>
          <div>
            <span>
              80 
            </span>
            <span>
             / 100
            </span>
          </div>
        </div>
        <div class="memory skill">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span>
              Memory
            </span>
          </div>
          <div>
            <span>
              92
            </span>
            <span>
              / 100
            </span>
          </div>
        </div>
        <div class="verbal skill">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <span>
              Verbal
            </span>
          </div>
          <div>
            <span>
              61
            </span>
            <span>
              / 100
            </span>
          </div>
        </div>
        <div class="visual skill">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <span>
              Visual
            </span>
          </div>
          <div>
            <span>
              72
            </span>
            <span>
              / 100
            </span>
          </div>
        </div>

        <button>
          Continue
        </button>
      </div>
    </div>
  </div>



</body>

</html>
